<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="card-container">
        <div class="card-bg"></div>
        <div class="card-content">
            <h2>Order Summary</h2>
            <p>You can now isten to millions of songs, audiobooks, and podcasts on any divice anywhere you like!</p>
            <div class="card-plan">
                <div class="card-plan-info">
                    <img src="./images/icon-music.svg" alt="">
                    <div class="card-plan-pricing">
                        <h3>Annual Plan</h3>
                        <div>$59.99/year</div>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="payment">Proceed to Payment</button>
            <button class="cancel-order">Cancel Order</button>
        </div>
    </div>
</body>
</html>
