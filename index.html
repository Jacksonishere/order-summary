<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Order Summary</title>
</head>
<body>
    <main class="card-container">
        <img src="./images/illustration-hero.svg" alt="hero illustration">
        <div class="card-content">
            <h1>Order Summary</h1>
            <p>You can now isten to millions of songs, audiobooks, and podcasts on any divice anywhere you like!</p>
            <div class="card-plan">
                <div class="card-plan-info">
                    <img src="./images/icon-music.svg" alt="music icon" class="music">
                    <div class="card-plan-pricing">
                        <strong>Annual Plan</strong>
                        <label>$59.99/year</label>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="payment">Proceed to Payment</button>
            <button class="cancel-order">Cancel Order</button>
        </div>
    </main>
</body>
</html>
